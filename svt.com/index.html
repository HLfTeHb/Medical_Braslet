</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img alt="Brand" src="images/brand.png" width="100" height="25"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" onclick="document.getElementById('content').innerHTML = home_info">Home</a></li>
                <li><a href="#" onclick="document.getElementById('content').innerHTML = info_info">Info</a></li>
                <li><a href="#" onclick="document.getElementById('content').innerHTML = download_info">Download</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button id="login_modal" type="button" onclick="change_module_form_to_login()" class="btn btn-default" data-toggle="modal" data-target="#log_in_popup">Log In/Registration</button>
                <button type="button" id="login_indicator" class="btn btn-success btn-mini" style="display: none;">online</button>
            </form>
            <ul class="nav navbar-nav navbar-right" id="cabinet" style="display: none;">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Личный кабинет<span class="caret"></span></a>

<div id="content" style="background-image: url(images/bck.jpg);background-size: 100%; margin-left: 10px; height: 800px; width: 99%;">

    <div id="cat_table"></div>
    <div id="act_table"></div>
</div>

<!-- Всплывающее окно входа -->
<div class="modal fade" id="log_in_popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-image: url(images/login_image.jpg);">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Log In Form</h4>
            </div>
            <div class="modal-body">
                <form id="sign_form" class="form-signin">
                    <input id="login" type="text" class="input-block-level" placeholder="Login"><br><br>
                    <input id="password" type="password" class="input-block-level" placeholder="Password">
                    <label class="checkbox" style="margin-left: 20px;">
                        <input type="checkbox" value="remember-me"> Remember me</label>
                </form>
            </div>
            <div id="button_sign_form" class="modal-footer">
                <button type="button" onclick="change_module_form_to_reg()" class="btn btn-default" >Registration form</button>
                <button type="submit" onclick="login()" class="btn btn-primary">Log in</button>
            </div>
        </div>
    </div>
</div>







<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
